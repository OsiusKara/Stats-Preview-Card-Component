<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  
</head>
<body>

<div class="container"> 


<div class="card">

  <div class="upper-part">

<div class="top-image">
 
  <img src="./images/image-header-mobile.jpg" alt="Image of People working in the office">
  <div class="overlay"></div>
</div>

</div>

<div class="all-info">

<div class="info">
  <h2>Get <span>insights</span> that help your business grow.</h2>
  </div>

  <div class="text">
    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.</p>
  </div>


<!-- br tags after that and after business -->


<div class="stats">

<div class=" headings 10k+">
  <p class="values">10k+</p>
  <p class="titles">Companies</p>
</div>

<div class=" headings 314">
 <p class="values">314</p>
 <p class="titles">Templates</p>
</div>

<div class=" headings 12M+">
  <p class="values">12M+</p>
  <p class="titles">Queries</p>
 </div>

</div>
</div>

</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/OsiusKara">Osius Kara</a>.
</div>
</div>



 
</body>



</html>
